<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send mail | Ember Box</title>
    <!-- Link para o Bootstrap (versÃ£o mais recente) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    
    <div class="background">
        <header>
            <a target="_blank" href="../index.html">
                <i class="fa fa-home aria-hidden=true m-3" id="home-button" title="Instagram"></i>
                <span class="sr-only">Home</span>
            </a>
        </header>
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="container bg-dark text-white p-3 mb-5">
                <h2>Contact Us</h2>
                <form action="https://formsubmit.co/contact@emberboxstudio.com" method="POST">
                    <!-- Campo Nome -->
                    <div class="mb-3">
                        <label for="name" class="form-label text-white">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
    
                    <!-- Campo E-mail -->
                    <div class="mb-3">
                        <label for="email" class="form-label text-white">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
    
                    <!-- Campo Mensagem -->
                    <div class="mb-3">
                        <label for="message" class="form-label text-white">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
    
                    <!-- BotÃ£o de Submit -->
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>
