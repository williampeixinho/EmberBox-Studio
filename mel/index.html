<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Mel</title>
    <link rel="icon" href="./IMG/logomarca_-_sem_background.png" type="image/jpeg">
    <link rel="stylesheet" href="../css/preloader.css">
</head>
<div class="background">
<body class="bg-dark text-light">
    <!-- Preloader -->
  <div id="preloader">
    <div class="loader"></div>
  </div>
    <div class="container mt-5">
        <div class="row align-items-center">
            <!-- Coluna da esquerda (Carrossel) -->
            <div class="col-md-6 mt-5">
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <!-- Usando iframe para incorporar o vídeo do YouTube -->
                            <div class="ratio ratio-16x9">
                                <iframe src="https://www.youtube.com/embed/wwPaSuLSmp4" 
                                        class="d-block w-100" 
                                        allowfullscreen>
                                </iframe>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../IMG/1.jpg" class="d-block w-100" alt="Imagem 2">
                        </div>
                        <div class="carousel-item">
                            <img src="../IMG/2.jpg" class="d-block w-100" alt="Imagem 3">
                        </div>
                    </div>
                    <!-- Controles do carousel -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Próximo</span>
                    </button>
                </div>
            </div>

            <!-- Coluna da direita (Texto) -->
            <div class="col-md-6">
                <h2>Sobre o Carro</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam euismod, nunc sit amet bibendum tristique, sapien mi tincidunt arcu, vel luctus purus risus non justo.</p>
                <button class="btn btn-primary">Saiba Mais</button>
            </div>
        </div>

        <!-- Miniaturas -->
        <div class="mt-2 d-flex justify-content-center">
            <img src="https://via.placeholder.com/100x60" class="me-2 img-thumbnail" data-bs-target="#carouselExample" data-bs-slide-to="0">
            <img src="https://via.placeholder.com/100x60" class="me-2 img-thumbnail" data-bs-target="#carouselExample" data-bs-slide-to="1">
            <img src="https://via.placeholder.com/100x60" class="img-thumbnail" data-bs-target="#carouselExample" data-bs-slide-to="2">
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../preloader.js"></script>
</body>
</html>
